<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../defaultstyle.css">
    <title>about:blank opener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id="urlform">Website name (include https://)</form>
    <button id="submitbutton">open about:blank</button>
    <script>
      var data = new FormData();
      data.append("url", document.getElementById("urlform").value);
        document.getElementById('abc').addEventListener('click', () => {
            const wnd = window.open('about:blank', '_blank', 'status=no,toolbar=no,location=no,directories=no,resisable=yes,srollbars=yes,width=1050,height=600');
            wnd.document.write('<script>document.title = "Changing the title works because it is not inside the iframe";</scr' + 'ipt><iframe style="position: absolute;top: 0px;bottom: 0px;right: 0px;width: 100%;border: none;margin: 0;padding: 0;overflow: hidden;z-index: 9999;height: 100%;" src=var data></iframe>');
        });
    </script>
  </body>
</html>
